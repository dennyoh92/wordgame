<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한글 워프 (Hangeul Word Warp)</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="game-container">
        <header>
            <h1>한글 워프</h1>
            <p>단어의 힘으로 공간을 도약하세요.</p>
        </header>

        <div id="status-panel">
            <div class="stat-item">
                <span class="label">현재 위치:</span>
                <span id="current-pos">(0, 0)</span>
            </div>
            <div class="stat-item">
                <span class="label">목표:</span>
                <span id="target-pos">(4, 4)</span>
            </div>
        </div>

        <div id="grid-container">
            <div id="game-grid"></div>
        </div>

        <div id="control-panel">
            <div class="input-group">
                <input type="text" id="word-input" placeholder="무기(단어)를 입력하세요" maxlength="10">
                <button id="start-btn">시작</button>
                <button id="hint-btn" class="secondary-btn">정답 예시</button>
            </div>
            <div id="active-word-display"></div>
            <div id="message-display">격자 위의 자음을 보고 단어를 입력하세요.</div>
            <div id="hint-display" class="hint-text"></div>
        </div>

        <div id="guide-panel">
            <h3>조작 가이드</h3>
            <ul>
                <li><strong>자음 워프:</strong> 받침이 있는 글자일 때, 초성 위치에서 같은 자음의 종성 위치로(또는 반대로) 점프!</li>
                <li><strong>모음 이동:</strong> 모음의 획 방향에 따라 1~2칸 물리적 이동.</li>
                <li><strong>연쇄 반응:</strong> 이동 후 다음 글자가 활성화되면 즉시 다음 단계로!</li>
            </ul>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
